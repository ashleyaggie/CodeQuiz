<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/default.css"/>
    <link rel="stylesheet" href="Assets/css/stylesheet.css"/>
    <title>Coding Quiz Challenge</title>
</head>

<body>
    <header>
        <button class="scores">View Highscores</button>
        <p class="count">Time: <span class="timer">50</span></p>
    </header>

    <main class="container">
        <h1 class="title">Coding Quiz Challenge</h1>

        <p class="text">
            Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your time by ten seconds!
        </p>

        <ul class="answersList"></ul>

        <ol class="highscores"></ol>

        <button class="start-btn">Start Quiz</button>
    </main>

    <script src="Assets/js/script.js"></script>
</body>

</html>
